<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div>
        <svg id="svg-div" width="600" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">

            <line x1="200" y1="0" x2="200" y2="200" stroke="black" stroke-width="3" />
            <line x1="260" y1="0" x2="260" y2="200" stroke="black" stroke-width="3" />
            <line x1="100" y1="70" x2="350" y2="70" stroke="black" stroke-width="3" />
            <line x1="100" y1="130" x2="350" y2="130" stroke="black" stroke-width="3" />

            <rect x="150" y="20" width="40" height="40" style="fill:white" onclick="drawSymbol(evt)" />
            <rect x="210" y="20" width="40" height="40" style="fill:white" onclick="drawSymbol(evt)" />
            <rect x="270" y="20" width="40" height="40" style="fill:white" onclick="drawSymbol(evt)" />

            <rect x="150" y="80" width="40" height="40" style="fill:white" onclick="drawSymbol(evt)" />
            <rect x="210" y="80" width="40" height="40" style="fill:white" onclick="drawSymbol(evt)" />
            <rect x="270" y="80" width="40" height="40" style="fill:white" onclick="drawSymbol(evt)" />

            <rect x="150" y="140" width="40" height="40" style="fill:white" onclick="drawSymbol(evt)" />
            <rect x="210" y="140" width="40" height="40" style="fill:white" onclick="drawSymbol(evt)" />
            <rect x="270" y="140" width="40" height="40" style="fill:white" onclick="drawSymbol(evt)" />
            <text id="playerTurn" x="450"  y="20">Player 1 turn</text>
        </svg>
        
    </div>

    <br>

        <li>Created tap event function for each box</li>
        <li>Changed the shape in each box after tap</li>
    </ul>
    <script src="js/script2.js"></script>
</body>

</html>
